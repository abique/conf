unbindall

//----------------------------------------------------------------//
//			      LES BINDS CONTROLS                  //
//----------------------------------------------------------------//

//Misc
set  shaftzoom				"+zoom"
bind ESCAPE 				"togglemenu"
bind TAB 					"+scores"
bind ` 						"toggleconsole"
bind ~ 						"toggleconsole"
bind F11 					"+rstats; +stats; +scores; screenshot; -rstats;"
bind * 						"echo ^2Loading ^2BABALI ^2SCRIPT...; exec babaliscript.cfg; echo ^2Loading ^2complete!; wait 200; vid_restart"
bind u						"messagemode2"
bind y						"messagemode"
bind t						"+button3"
bind SHIFT					"say_team ^0[^3 \g ^0]^1<<^0[^5RAILED / ROXED^0]"
bind 0						"/say_team GO TELEPORT !!!"
bind o						"say ^3:^7]"

//Names
bind 1						"name Baba^5L^7i"
bind 2						"name Baba^1L^7i"
bind 2						"name Baba^3L^7i"

//Mouvements&actions
bind k 						"kill"
bind ENTER 					"+button2"
bind F1 					"vote yes"
bind F2 					"vote no"
bind F3 					"readyup"
bind F7						"+rstats"
bind F8						"+stats"
bind MOUSE1 					"+forward"
bind MOUSE2 					"+back"
bind ALT					"+zoom"
bind CTRL					"+attack"
bind z						"+moveleft"
bind x						"+movedown"
bind c						"+moveright"
bind SPACE 					"+moveup"

//ARMES
